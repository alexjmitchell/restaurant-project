        <h1> Book Your Reservation </h1>

        <section class="reserve">
            <form id="res">
                <label for="name" id="name">Full Name</label> <br>
                <input type="text" id="name"> <br>

                <label for="guests" id="guests">Number of Guests</label> <br>
                <input type="number" id="guests"> <br>

                <label for="date" id="date">Date</label> <br>
                <input type="date" id="date"> <br>

                <label for="notes" id="notes">Special Notes</label> <br>
                <textarea id="notes" row="50" col="50"></textarea> <br>

                <label for="seating" id="seating">Seating Preference</label> <br>
                    <select>
                        <option value="none">No Preference</option>
                        <option value="indoor">Indoor</option>
                        <option value="outdoor">Outdoor</option>
                    </select> <br>
                
                <button type="submit">Reserve Table</button>      
            </form>
